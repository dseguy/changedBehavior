id = "nonCanonicalCast";
title = "Non-canonical Cast";
description = "Non canonical cast operators ``(integer)``, ``(binary)``, ``(double)``, ``(boolean)`` are deprecated, since PHP 8.5.";
code = "<?php

print (integer) 2;
print (double) 2;
print (boolean) 2;
print (binary) 2;

?>";
before = "2212";
after = "PHP Deprecated:  Non-canonical cast (integer) is deprecated, use the (int) cast instead

