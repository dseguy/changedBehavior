id = "absolute_array";
title = "array And callable Cannot Be Absolute";
description = "``array`` and ``callable`` cannot be an absolute type, with the leading backslash. This was not the case until PHP 8.5, and is now in harmony with other types like ``int``.";
code = "<?php

function foo() : \array {
    return [];
}

print_r(foo());

?>";
before = "PHP Fatal error:  Uncaught TypeError: foo(): Return value must be of type array, array returned

Fatal error: Uncaught TypeError: foo(): Return value must be of type array, array returned";
after = "PHP Fatal error:  Cannot use "array" as a type name as it is reserved

Fatal error: Cannot use "array" as a type name as it is reserved";
seeAlso[] = "";
deprecation = "";
phpVersion = "8.5";
alternatives[] = "Remove the leading backslash before ``array``.";
alternatives[] = "Remove the leading backslash before ``callable``.";
related[] = "";
keywords[] = "";
features[] = "absolute-name";
features[] = "array";
features[] = "callable";
