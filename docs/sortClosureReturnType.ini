id = "sortClosureReturnType";
title = "Sorting Closure Must Return Integers";
description = "Comparison closures used in custom sorting need to return an integer, while they used to yield true or false. This applies to all custom sorting functions, including usort(), uasort(), and uksort().

There is no performance penalty nor gain with the usage of that returntype.";
code = "<?php

$array = [1, 2, 3];

// Replace
usort($array, fn($a, $b) : bool => $a > $b);
// With
usort($array, fn($a, $b) : int => $a <=> $b);

print_r($array);
?>";
