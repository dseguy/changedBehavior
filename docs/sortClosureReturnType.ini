id = "sortClosureReturnType";
title = "Sorting Closure Must Return Integers";
description = "Comparison closures used in custom sorting need to return an integer, while they could yield true or false. This applies to all sorting functions, including usort(), uasort(), and uksort().";
code = "<?php

$array = [1, 2, 3];

// Replace
usort($array, fn($a, $b) => $a > $b);
// With
usort($array, fn($a, $b) => $a <=> $b);

print_r($array);
?>
";
