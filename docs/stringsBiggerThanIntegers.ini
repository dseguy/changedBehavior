id = "stringsBiggerThanIntegers";
title = "Strings Are Bigger Than Integer";
description = "When comparings strings and integers with inequalities (<, =<, >, >=), strings used to be smaller than numbers and they are now bigger than number. Unless, they can be converted to integer safely. ";
code = "<?php

var_dump('a' > -1);
var_dump('a' > 0);
var_dump('a' > 1);

var_dump('a' < -1);
var_dump('a' < 0);
var_dump('a' < 1);

?>";
before = "bool(true)
bool(false)
bool(false)
bool(false)
bool(false)
bool(true)
";
after = "bool(true)
bool(true)
bool(true)
bool(false)
bool(false)
bool(false)
";
