id = "stringsBiggerThanIntegers";
title = "Strings Are Bigger Than Integers";
description = "When comparings strings and integers with inequalities (<, =<, >, >=), strings used to be smaller than numbers and they are bigger than numbers in PHP 8.0. Unless, they can be converted to integer safely.";
code = "<?php

var_dump('a' > -1);
var_dump('a' > 0);
var_dump('a' > 1);

var_dump('a' < -1);
var_dump('a' < 0);
var_dump('a' < 1);

?>";
before = "bool(true)
bool(false)
bool(false)

bool(false)
bool(false)
bool(true)
";
after = "bool(true)
bool(true)
bool(true)

bool(false)
bool(false)
bool(false)
";
seeAlso["PHP RFC: Saner string to number comparisons"] = "https://wiki.php.net/rfc/string_to_number_comparison";
deprecation = "";
phpVersion = "8.0";
alternatives[] = "Cast the values to integer before comparing them.";
alternatives[] = "Check the values for integers before comparing them.";
related[] = "stringIntegerComparison";
phpError[] = "none";
features[] = "integer";
features[] = "string";
features[] = "comparison";
keywords[] = "silent";