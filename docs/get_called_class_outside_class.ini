id = "get_called_class_outside_class";
title = "get_called_class() Cannot Be Called Outside A Class";
description = "Until PHP 8, get_called_class() generated a warning when called outside a class or an enumeration. Later, it is a fatal error.";
code = "<?php

var_dump(get_called_class());

?>";
before = "PHP Warning:  get_called_class() called from outside a class

Warning: get_called_class() called from outside a class
bool(false)
";
after = "PHP Fatal error:  Uncaught Error: get_called_class() must be called from within a class

Fatal error: Uncaught Error: get_called_class() must be called from within a class
";
