id = "NullAsArrayOffset";
title = "Null As Array Offset";
description = "Array indices may be integers or strings. They may also be boolean or ``null``, although both these types are converted in integers and string (respectively).

In PHP 8.5, a warning is emitted when a null value is used as an index.";
