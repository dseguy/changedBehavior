id = "interfaceConstantVisibilityCheck";
title = "Interface Constant Visibility Checks";
description = "PHP checks if the visibility of constants that are also part of an interface are all public. If the class constant, in the class, is not public, it is a Fatal Error. This was not checked until PHP 8.3.";
code = "<?php

interface i {
        public const I = 1;
        public const J = 2;
}

class x implements i {
        private const I = 1;
        public const J = 2;
}

print x::J;
print x::I;
?>";
before = "Cannot access private constant x::I";
after = "Access level to x::I must be public (as in interface i)";
seeAlso[] = "";
deprecation = "";
phpVersion = "8.3";
alternatives[] = "Check methods, properties and constant visibility to be public when imported in a class from an interface.";
related[] = "";
phpError["Cannot access %s constant %s::%s"] = "cannot-access-%s-const-%s::%s";
phpError["Access level to %s::%s must be %s (as in %s)"] = "access-level-to-%s::%s-must-be-%s-(as-in-%s-%s)%s";
features[] = "interface";
features[] = "visibility";
features[] = "class-constant";
keywords[] = "error after";
