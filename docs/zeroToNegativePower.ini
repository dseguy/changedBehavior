id = "zeroToNegativePower";
title = "Cannot Raise Zero To Negative Powers";
description = "Raising 0 to a negative power used to generate a ``INF`` value, aka infinity. The standard behavior is to generate a ``DivisionByZeroError``, as this is not mathematically allowed. This behavior is deprecated in PHP 8.4, and will be removed in PHP 8.4. During the transition, a function called ``fpow()`` is provided, with the new behavior.";
