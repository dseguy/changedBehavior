id = "cloneReadonly";
title = "Can Clone Readonly Properties";
description = "Readonly properties may be changed, both at constructor and cloning time, since PHP 8.3. Until then, they could not be changed, once set.";
code = "<?php

class x {
	readonly int $p;
	
	function __construct() {
		$this->p = 2;
	}
	
	function __clone() {
		$this->p++;
	}
}

$x = new x;
$y = clone $x;

var_dump($y);

?>";
