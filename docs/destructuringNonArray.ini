id = "destructuringNonArray";
title = "Destructuring Non Arrays";
description = "Destructuring non array values emits a warning in PHP 8.5. This applies to integers, floats, strings and booleans. objects emits a Fatal Error, as before. ``null`` values are not emitting any warning.";
code = "<?php

[$a, $b] = 'abc';
[$a, $b] = 123;
[$a, $b] = true;
[$a, $b] = (object) [1,2];

[$a, $b] = null;  // OK

var_dump($a);

?>";
