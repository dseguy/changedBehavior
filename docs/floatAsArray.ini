id = "FloatAsArray";
title = "Float Used As Array";
description = "A float is not an array, but it is possible to use the array syntax with it. The values are then always ``null``, and since PHP 7.4, a warning is emitted.";
code = "<?php

$a = 45.6;
var_dump($a['dsds']);       // null
var_dump($a[1]);            // null
var_dump(((string) $a)[1]); // 5

?>";
