id = "return_reference_on_void";
title = "Return Reference On Void";
description = "There are methods that return void; and methods that return a reference. Until PHP 8.1, they could be the same, although a Notice was emitted. This is now deprecated behavior in PHP 8.1, and shall disappear in PHP 9.";
code = "<?php

function &foo() : void {
	echo __METHOD__;
	
	return;
}

foo();

?>";
before = "fooPHP Notice:  Only variable references should be returned by reference 

Notice: Only variable references should be returned by reference 
";
after = "PHP Deprecated:  Returning by reference from a void function is deprecated 

Deprecated: Returning by reference from a void function is deprecated 
fooPHP Notice:  Only variable references should be returned by reference 

Notice: Only variable references should be returned by reference 
";
seeAlso[] = "";
deprecation = "8.1";
phpVersion = "9.0";
alternatives[] = "Remove the reference";
alternatives[] = "Change the void to another return type with a value";
