id = "NullWithArrayKeyExists";
title = "Null With array_key_exists()";
description = "``null`` is not accepted anymore as the first argument of the PHP native function array_key_exists(). Since PHP 8.5, ``null`` is not accepted anymore as a key in an array, so it is also not accepted with the function array_key_exists(), which checks if a key exists in an array.";
