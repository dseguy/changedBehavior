id = "spaces_in_namespaces";
title = "Spaces In Namespaces";
description = "It used to be valid syntax to have a new line or a space in a namespace name. This is not the case in PHP 8.0 anymore.";
code = "<?php

namespace Vendor
\\Package;

echo 1;

?>";
