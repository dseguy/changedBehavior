id = "unserialize_max_depth";
title = "unserialize() max_depth Option";
description = "unserialize() has now an option to limit the depth of nesting in the decoded structure. When that limit is reached, serialize() emits a warning, and stops processing the string. This is a security option, that prevents deep nested structure to be created and consume a lot of memory and processing power.";
code = "<?php

$a = [[[[]]]];

$b = serialize($a);

print_r(unserialize($b, ['max_depth' => 2]));";
