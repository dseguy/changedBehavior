id = "newThenMethodCall";
title = "Call Method On New";
description = "It was not possible to call a method directly after instantiating an object: the instantiation had to be done within a parenthesis. 

In PHP 8.4, it is now possible to call directly a method after instantiation, as long as the new call includes the parenthesises. ";
code = "<?php

class x {} 

new x()->a();

// This is not possible: it's missing the parenthesis
//new x->a();

?>";
