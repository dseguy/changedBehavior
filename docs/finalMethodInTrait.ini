id = "finalMethodInTrait";
title = "Final Method In Trait";
description = "Trait methods can be named final, when importing them as a trait alias. It was explicitly forbidden until PHP 8.3. This has nothing to do with the final keyword.";
code = "<?php

trait t {
    function foo() {}
}

trait t2 {
    function foo() {}
}

class A {
        use t, t2 { t::foo as final; }
}
?>";
before = "";
after = "";
seeAlso[] = "";
deprecation = "";
phpVersion = "8.3";
alternatives[] = "Use another name than final for the alias";
related[] = "";
phpError["Cannot use 'final' as method modifier"] = "cannot-use-'final'-as-method-modifier";
