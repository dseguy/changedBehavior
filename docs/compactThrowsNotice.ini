id = "compactThrowsNotice";
title = "compact() Throws Notice On Missing Variable";
description = "compact() collects variables in an array. When trying to compact() variable that don't exist, compact() now emits warnings to signal the missing variables. They might be removed or created.

Invalid variable names, such as numeric values, are also reported.
";
code = "<?php

$name = 'Tobias';
$age = 28;

// class error, where the variable is confused with its content
var_dump(compact($name, $age));

// valid usage
// var_dump(compact(\"name\", 'age'));

";
before = "PHP Warning:  compact(): Undefined variable $Tobias in /Users/famille/Desktop/changedBehavior/codes/compactThrowsNotice.php on line 7

Warning: compact(): Undefined variable $Tobias in /Users/famille/Desktop/changedBehavior/codes/compactThrowsNotice.php on line 7
array(0) {
}
";
after = "PHP Warning:  compact(): Undefined variable $Tobias in /Users/famille/Desktop/changedBehavior/codes/compactThrowsNotice.php on line 7

