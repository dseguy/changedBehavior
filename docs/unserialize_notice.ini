id = "unserialize_notice";
title = "unserialize() Error Report";
description = "unserialize() parses a string into a PHP data structure: array, int, object, etc. When the parser encounters an error, it emits a specific message, and returns null. This error used to be a ``notice`` and it now a ``warning``.";
code = "<?php

unserialize(\"an invalid string\");

?>";
before = "PHP Notice:  unserialize(): Error at offset 0 of 17 bytes

Notice: unserialize(): Error at offset 0 of 17 bytes
";
after = "PHP Warning:  unserialize(): Error at offset 0 of 17 bytes

Warning: unserialize(): Error at offset 0 of 17 bytes
";
seeAlso[] = "";
deprecation = "";
phpVersion = "8.3";
alternatives[] = "Hide the error with the ``@`` operator.";
alternatives[] = "Hide the error with the ``error_display`` set to off.";
