id = "InterpolatedStringDereferencing";
title = "Interpolated String Dereferencing";
description = "Until PHP 8, it was possible to use a string as a variable for an array, or an object, and access, respectively, index, properties or methods. It was not possible for interpolated strings, which are strings that include another string. 

In PHP 8, this is now possible.";
code = "<?php

$bar = \"abc\";

echo \"foo$bar\"[0];
echo PHP_EOL
echo \"foo$bar\"::foo();

class fooabc{
    static function foo() {
        print __METHOD__;
    }
}

?>";
before = "PHP Parse error:  syntax error, unexpected '[', expecting ';' or ',' ";
after = "f
fooabc::foo";
