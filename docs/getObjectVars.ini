id = "getObjectVars";
title = "get_object_vars() Does Not Work On ArrayObject";
description = "Until PHP 7.4, ArrayObject used to export its properties as they were defined in the array. Since then, ArrayObject does not export any property anymore. They are still accessible via the normal property syntax, just not with get_object_vars() anymore.";
code = "<?php

// Illustration courtesy of Doug Bierer
$obj = new ArrayObject(['A' => 1,'B' => 2,'C' => 3]);
var_dump($obj->getArrayCopy());
var_dump(get_object_vars($obj));
//var_dump((array) $obj);

?>";
before = "array(3) {
  ["A"]=>
  int(1)
  ["B"]=>
  int(2)
  ["C"]=>
  int(3)
}
array(3) {
  ["A"]=>
  int(1)
  ["B"]=>
  int(2)
  ["C"]=>
  int(3)
}
";
after = "array(3) {
  ["A"]=>
  int(1)
  ["B"]=>
  int(2)
  ["C"]=>
  int(3)
}
array(0) {
}
";
seeAlso[] = "";
deprecation = "";
phpVersion = "7.4";
alternatives[] = "Cast the object to an array to list all the available properties. They are in the keys of the array.";
