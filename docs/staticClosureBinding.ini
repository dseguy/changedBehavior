id = "staticClosureBinding";
title = "Cannot Bind $this To Static Closure";
description = "A static closure does not import any variables from the defining context. In particular, it doesn't import the pseudo-variable ``$this``. This also applies when trying to reconfigure a closure with its ``bindTo()`` method.";
code = "<?php

class A {}

$fn = static function () {  };

$d = $fn->bindTo(new A, 'A');";
before = "PHP Warning:  Cannot bind an instance to a static closure

Warning: Cannot bind an instance to a static closure
";
after = "PHP Warning:  Cannot bind an instance to a static closure, this will be an error in PHP 9

