id = "keywordInNamespace";
title = "Keywords In Namespace";
description = "PHP didn't accept its own keywords in the definition of a namespace. Nowadays, namespaces are parsed as a whole, and there are no keywords in there. Before, the namespaces were parsed bit by bit, and the presence of the keywords was an impediment in that process. ";
code = "<?php
namespace a\\eval\\b;
echo __NAMESPACE__;
?>";
before = "syntax error, unexpected token ""\\"", expecting ""{""";
after = "a\\eval\\b";
seeAlso[] = "";
deprecation = "";
phpVersion = "8.0";
alternatives[] = "Upgrade to PHP 8.0 or more recent to use this feature.";
alternatives[] = "Do not use PHP keywords in namespaces.";
related[] = "";
keywords[] = "rare";
phpError[] = "syntax-error,-unexpected-token-\"--\",-expecting-\"{\"";
features["syntax error, unexpected token \"\\\\\", expecting \"{\""] = "keyword"
features[] = "namespace"
