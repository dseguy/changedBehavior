id = "rangeSingleByteString";
title = "range() Uses Single Byte Strings";
description = "When the first argument of range() is a single byte string, then the second argument must also be a single byte string, to keep the range consistent. Until PHP 8.3, the first string was converted to a integer too, most often 0, and then, the range was created.";
code = "<?php

print_r(range('c', 3));

?>";
before = "Array
(
    [0] => 0
    [1] => 1
    [2] => 2
    [3] => 3
)
";
after = "PHP Warning:  range(): Argument #2 ($end) must be a single byte string if argument #1 ($start) is a single byte string, argument #1 ($start) converted to 0 in /codes/rangeSingleByteString.php on line 3

