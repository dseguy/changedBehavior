id = "IntAsArray";
title = "Integer Used As Array";
description = "Integer is not an array, but it is possible to use the array syntax with it. The values are then always ``null``, and since PHP 7.4, a warning is emitted.";
code = "<?php

var_dump(null[0]);

var_dump(null['dsds']);


?>";
