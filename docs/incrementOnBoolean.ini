id = "incrementOnBoolean";
title = "Increment On Boolean Is Deprecated";
description = "Incrementing or decrementing a boolean value had no effect. In PHP 8.3, it is now a deprecation warning, and a message.";
code = "<?php

$a = true;
$a++;

$b = false;
--$b;
echo $a, $b;

?>";
before = "1";
after = "PHP Warning:  Increment on type bool has no effect, this will change in the next major version of PHP 

Warning: Increment on type bool has no effect, this will change in the next major version of PHP 
PHP Warning:  Decrement on type bool has no effect, this will change in the next major version of PHP 

Warning: Decrement on type bool has no effect, this will change in the next major version of PHP 
1";
