id = "rangeWithAllStrings";
title = "range() Lists Everything Between Strings";
description = "range() used to cast the arguments to integers. In PHP 8.3, strings are used as is, and range() returns the list of chars between the ASCII codes of those strings. ";
code = "<?php

print_r(range('0', 'A')); 

?>";
before = "Array
(
    [0] => 0
)
";
after = "Array
