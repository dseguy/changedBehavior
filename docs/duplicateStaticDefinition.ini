id = "duplicateStaticDefinition";
title = "Duplicate Static Definition";
description = "PHP reports when the same static variable has been declared twice in the same context.";
code = "<?php

namespace a { 
	function foo() {
        static $s;
        $s = 1;

        static $s;
        echo $s;
    }
}";
