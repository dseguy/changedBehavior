id = "http_response_header";
title = "$http_response_header Is Deprecated";
description = "The $http_response_header PHP variable is deprecated. It should be replaced with a call to http_get_last_response_headers(), which is available since PHP 8.4.";
code = "<?php

function get_contents() {
  file_get_contents(""https://www.php.net/"");
  var_dump($http_response_header); // variable is populated in the local scope
}
get_contents();";
