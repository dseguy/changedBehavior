id = "countUncountable";
title = "count() Must Count Countable";
description = "PHP used to count any kind of value. Most values would then be counted as one. This is not possible anymore in PHP 8.0. It requires an array or a ``countable`` object. This can be tested with ``is_countable``.";
code = "<?php

print count(3);

?>";
before = "PHP Warning:  count(): Parameter must be an array or an object that implements Countable

Warning: count(): Parameter must be an array or an object that implements Countable
1";
after = "PHP Fatal error:  Uncaught TypeError: count(): Argument #1 ($value) must be of type Countable|array, int given

Fatal error: Uncaught TypeError: count(): Argument #1 ($value) must be of type Countable|array, int given";
seeAlso[] = "";
deprecation = "7.2";
phpVersion = "8.0";
alternatives[] = "Check for type before using the count value: either array or ``countable`` implementors.";
alternatives[] = "Check for type before using the count value.";
related[] = "";
phpError["count(): Argument #1 ($value) must be of type Countable|array, int given"] = "argument-#%d-($%s)-must-be-of-type-%s,-%s-given";
features[] = "count";
features[] = "countable";
analyzer[] = "Structures/CanCountNonCountable";
