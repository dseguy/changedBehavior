id = "datetimeWithMultipleSigns";
title = "datetime With Multiple Signs";
description = "There can be only one sign character, when instantiating a DateTime object. 

Until PHP 8.2, it was possible, though confusing, to use multiple sign ``+`` and ``-``. This is considered a bad practice.
";
code = "<?php
$time = new \\DateTimeImmutable(\"-+-1 year\");

echo $time->format('Y/m/d H:i:s'), \"\\n\";
?>";
before = "2024/10/18 10:15:30";
after = "2022/10/18 10:15:30";
