id = "explodeWithNull";
title = "Cannot Explode() Null";
description = "Null used to be a valid argument for explode(), used as an empty string. Nowadays, PHP requires an actual string to explode.";
code = "<?php

var_dump(explode(';', null));

?>";
before = "array(1) {
  [0]=>
  string(0) \"\" 
}
";
after = "PHP Deprecated:  explode(): Passing null to parameter #2 ($string) of type string is deprecated 

Deprecated: explode(): Passing null to parameter #2 ($string) of type string is deprecated 
array(1) {
  [0]=>
  string(0) """" 
}
";
