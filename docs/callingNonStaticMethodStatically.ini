id = "callingNonStaticMethodStatically";
title = "Calling Non-Static Method Statically";
description = "Calling non-static method statically has been deprecated for a long time. 

It should be noted that, inside a class, it is possible to statically call any methods of the same class. This is needed for edge cases such as ``parent::__construct()``, where the constructor is never static.
";
code = "<?php

class x {
	function foo() {
		print __METHOD__;
	}
}

x::foo();

?>";
before = "PHP Deprecated:  Non-static method x::foo() should not be called statically

Deprecated: Non-static method x::foo() should not be called statically
x::foo";
after = "PHP Fatal error:  Uncaught Error: Non-static method x::foo() cannot be called statically

Fatal error: Uncaught Error: Non-static method x::foo() cannot be called statically
";
