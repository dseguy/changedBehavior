id = "generatorDontReturn";
title = "Generators Don't Return";
description = "In PHP 5.x, generators were not allowed to have return values. This feature was added in PHP 7.0, with the ``getReturn`` method.";
code = "<?php

function foo() {
    yield 'a';
    
    return 2;
}

foreach(foo() as $a) {
    print $a.PHP_EOL;
}

?>";
before = "PHP Fatal error:  Generators cannot return values using \"return\" 

Fatal error: Generators cannot return values using \"return\" 
";
after = "a
";
