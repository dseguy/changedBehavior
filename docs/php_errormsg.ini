id = "php_errormsg";
title = "\$php_errormsg has been removed";
description = "$php_errormsg used to hold the message of the last error that PHP emitted. This is a feature handled by the error_get_last() function. 

``$php_errormsg`` was only set if the ``tracks_error`` directive was activated (by default, it was not).";
code = "<?php

ini_set('track_errors', 1);

echo $a;

echo $php_errormsg;

?>";
before = "PHP Notice:  Undefined variable: a 

Notice: Undefined variable: a 
Undefined variable: a";
after = "PHP Warning:  Undefined variable $a 

Warning: Undefined variable $a 
PHP Warning:  Undefined variable $php_errormsg 

Warning: Undefined variable $php_errormsg 
";
seeAlso["$php_errormsg"] = "https://www.php.net/manual/en/reserved.variables.phperrormsg.php";
deprecation = "7.2";
phpVersion = "8.0";
alternatives[] = "Refactor code to use the ``error_get_last()`` function.";
related[] = "";
phpError["Undefined variable"] = "undefined-variable";
keywords[] = "removed";
features[] = "error_get_last"
features[] = "track_errors"
features[] = "$php_errormsg"
