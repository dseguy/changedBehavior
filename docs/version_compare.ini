id = "version_compare";
title = "version_compare() Stricter Operators";
description = "version_compare() compares version strings, using an operator, passed as third parameter. Until PHP 8.3, unknown operators are ignored, and the function uses the default value. 

Valid values of comparisons are : ``<``, ``lt``, ``<=``, ``le``, ``>``, ``gt``, ``>=``, ``ge``, ``==``, ``=``, ``eq``, ``!=``, ``<>``, ``ne``.

Nowadays, it is generating a fatal error.";
code = "<?php

print version_compare('1.0', '2.3', '!');

?>";
before = "1";
after = "PHP Fatal error:  Uncaught ValueError: version_compare(): Argument #3 ($operator) must be a valid comparison operator";
seeAlso[] = "";
deprecation = "";
phpVersion = "8.1";
alternatives[] = "Only use on of the valid comparison values.";
alternatives[] = "Use the default comparison value, ``<``.";
