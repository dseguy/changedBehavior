id = "vsprintfReturnsEmptyString";
title = "vsprintf() Returns Empty String On Error";
description = "vsprintf() always returns a string, or raises an exception. Until PHP 8.0, it used to return false in case of error. Errors include having insufficient arguments in the 2nd argument's array.";
code = "<?php

var_dump(vsprintf(\"%04d-%02d-%02d\", []));

?>";
before = "Warning: vsprintf(): Too few arguments in /in/1pYdW on line 3
bool(false)";
after = "Fatal error: Uncaught ValueError: The arguments array must contain 3 items, 0 given";
seeAlso[] = "";
deprecation = "";
phpVersion = "8.0";
alternatives[] = "Add a try/catch clause around calls to vsprintf().";
alternatives[] = "Check that the result of vsprintf() is not an empty string";
related[] = "";
