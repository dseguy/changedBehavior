id = "neverArrowFunction";
title = "Never Arrow Function";
description = "The never type requires the closure to not return, but the arrow function always returns something. By using die(), that closure doesn't return anymore, but PHP only recognized this since PHP 8.2. Before PHP 8.1, it was valid syntax, as ``never`` was recognized as a class name.";
code = "<?php

fn($a) : never => die(); 
";
