id = "krsort";
title = "ksort() Places Integers Before Strings In Keys";
description = "ksort() used the PHP 7 way to compare values: then, strings would rank below integers, in particular below 0. 

In PHP 8, strings are now ranking above integers, and are moved to the end of the sorted array. This is related to the change of rules in comparisons.";
code = "<?php

$x = array('a' => 1, 
		   0 => 2, 
		   1 => 3, 
		   '0' => 4,
);
ksort($x);
print_r($x);";
before = "Array
(
    [a] => 1
    [0] => 4
    [1] => 3
)
";
after = "Array
(
    [0] => 4
    [1] => 3
    [a] => 1
)
";
