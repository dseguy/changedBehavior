id = "orphanedParent";
title = "Orphaned Parent";
description = "Calling the parent class of a class without parent is not possibled. It used to be a deprecated error, where the code would keep on executing. In PHP 8.0, it stops the execution entirely.";
code = "<?php

class x {
        function __construct() {
                parent::__construct();
        }
}

new x;

?>";
before = "Deprecated: Cannot use \"parent\" when current class scope has no parent";
after = "PHP Fatal error:  Cannot use \"parent\" when current class scope has no parent";
